<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- <div class="blogimage"></div> -->
        <img
          src="./assets/images/illustration-article.svg"
          alt="blogimage"
          class="blogimage"
        />
        <div class="content">
          <button type="button">Learning</button>
          <div class="publishdate">Published 21 Dec 2023</div>
          <h1><a href="#">HTML & CSS foundations</a></h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="author" />
          <h2>Greg Hooper</h2>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS/hub"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/houssamedev">HoussameDev</a>.
      </div>
    </footer>
  </body>
</html>
